<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5adb7b1c05.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="box">
      <h2 class="app-heading">Password Generator</h2>

      <input type="text" class="box2" id="box2" />
      <i class="fa-regular fa-copy fa-bounce" id="copy" onclick="copy()"></i>

      <div class="specifics">
        <div class="length">
          <span>Total length</span>
          <input
            type="number"
            name="length"
            id="length"
            min="8"
            max="64"
            value="12"
          />
        </div>

        <div class="length">
          <span>Include Symbol</span>
          <input type="checkbox" name="symbol" id="symbol" />
        </div>

        <div class="length">
          <span>Include Number</span>
          <input type="checkbox" name="number" id="number" />
        </div>

        <div class="length">
          <span>Include Uppercase</span>
          <input type="checkbox" name="uppercase" id="uppercase" />
        </div>

        <div class="length">
          <span>Include Lowercase</span>
          <input type="checkbox" name="lowercase" id="lowercase" />
        </div>
      </div>
      <button class="generate" onclick="generatePassword()">Generate</button>
    </div>
  </body>
</html>
